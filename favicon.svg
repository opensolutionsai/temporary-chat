<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background Squircle -->
    <rect x="0" y="0" width="128" height="128" rx="36" fill="url(#grad)"/>
    
    <!-- Ghost Icon -->
    <g filter="url(#shadow)" fill="#ffffff" transform="translate(0, 4)">
        <!-- Body -->
        <path d="M34 88 L34 48 A30 30 0 0 1 94 48 L94 88 L84 78 L74 88 L64 78 L54 88 L44 78 L34 88 Z" />
        <!-- Eyes -->
        <circle cx="52" cy="46" r="4" fill="#6366f1" />
        <circle cx="76" cy="46" r="4" fill="#6366f1" />
    </g>
</svg>
